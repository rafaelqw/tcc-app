
<ion-content padding>
  <div class="login">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input clearInput id="login" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input clearInput type="password" id="senha" [(ngModel)]="senha"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button shape="round" expand="block" (click)='login()'>Login</ion-button>
  </div>
</ion-content>
