<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Configurações
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card class="configCard">
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>Notificações</ion-label>
          <ion-toggle [(ngModel)]="notification" (ionChange)="notificationChange()"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
