<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Line 2</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div scrollX="true" style="width:630px;">
        <canvas id="chart-line-2"></canvas>
        <p style="min-width:310px;">&nbsp;</p>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title>Bar</ion-card-title>
      </ion-card-header>
    <ion-card-content>
      <div style="position: relative; height:100%; width:100%">
        <canvas id="chart-bar"></canvas>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card class="welcome-card">
      <ion-card-header>
          <ion-card-title>Line</ion-card-title>
        </ion-card-header>
    <ion-card-content>
      <div style="position: relative; height:100%; width:100%">
        <canvas id="chart-line"></canvas>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card class="welcome-card">
      <ion-card-header>
          <ion-card-title>Pie</ion-card-title>
        </ion-card-header>
    <ion-card-content>
      <div style="position: relative; height:100%; width:100%">
        <canvas id="chart-pie"></canvas>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card class="welcome-card">
    <ion-card-header>
        <ion-card-title>Pie</ion-card-title>
      </ion-card-header>
    <ion-card-content>
      <div style="position: relative; height:100%; width:100%">
        <canvas id="chart-pie"></canvas>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
